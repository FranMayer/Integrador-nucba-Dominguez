<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/mediaquery.css" type="text/css">

    <title>C. A. Tigre - Login</title>

</head>

<body>


    <!-- HEADER -->

    <!--- NAVBAR --->
    <header class="header-container">
        <nav class="navbar-container">
                <img src="../assets/logo.png" alt="logo" class="logo">

                <!-- Menu desplegable -->
                <input type="checkbox" id="menu-toggle" />
                <label for="menu-toggle" class="menu-toggle">
                    <img src="./assets/menu-1-svgrepo-com.svg" alt="" class="menu-icon">
                </label>

                <ul class="list-group">
                    <a href="../index.html"><li class="list-item">Volver a pagina principal</li></a>
                </ul>

        </nav>
    </header>


<form action="#" method="post">
        <h2>Registro de nuevo usuario</h2><br>
        <label for="membership">Matrícula de Socio:</label>
        <input type="text" id="membership" name="membership" required>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
        <span>Si ya contas con un usuario <a href="./login.html">iniciá sesión.</a></span>
    </form>


<div class="marcas-contenedor">
    <img src="../assets/macro.png" alt="Sponsor Macro">
    <img src="../assets/Kappa_LOGO.png" alt="Sponsor Kappa">
    <img src="../assets/gatorade.png" alt="Sponsor Gatorade">
</div>

</body>
</html>
